name: Android CI

on: [push]

jobs:
  build:
    name: Gradle build pass

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew assembleNormalDebug

  junit:
    name: Unit tests
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run Unit tests
        run: ./gradlew testNormalDebugUnitTest -Pandroid.incrementalJavaCompile=false


  tests:
    name: Instrumentation tests
    needs: [build,junit]

    runs-on: ubuntu-latest

    steps:
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.0.3
      - name: Run UI Tests
        uses: vgaidarji/android-github-actions/emulator@v1.0.0
        with:
          args: ./gradlew connectedNormalDebugAndroidTest
